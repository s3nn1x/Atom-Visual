<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Визуализация Атома</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body {
    margin: 0;
    background-color: #121212;
    font-family: 'Roboto', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: flex-start;
    padding: 40px 20px;
  }
  .container {
    background: #2e2e2e;
    border-radius: 16px;
    width: 420px;
    padding: 24px 24px 40px 24px;
    box-shadow: 0 0 15px rgba(0,0,0,0.8);
    user-select: none;
  }
  h1 {
    margin: 0;
    font-weight: 700;
    font-size: 28px;
    text-align: center;
  }
  .author {
    font-weight: 400;
    font-size: 14px;
    color: rgba(255 255 255 / 0.3);
    text-align: center;
    margin-top: 4px;
    margin-bottom: 20px;
  }
  input[type=number] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: #1e1e1e;
    color: #ddd;
    box-sizing: border-box;
    outline-offset: 2px;
    outline-color: #666;
    transition: outline-color 0.3s ease;
  }
  input[type=number]:focus {
    outline-color: #4caf50;
    background: #272727;
  }
  .placeholder-text {
    font-size: 14px;
    margin-top: 6px;
    margin-bottom: 18px;
    color: #999;
    user-select: none;
  }
  .atom-visualization {
    position: relative;
    width: 280px;
    height: 280px;
    margin: 20px auto 40px;
  }
  .nucleus {
    position: absolute;
    top: 50%; left: 50%;
    width: 60px; height: 60px;
    background: radial-gradient(circle at center, #f44336 0%, #b71c1c 80%);
    border-radius: 50%;
    box-shadow: 0 0 15px #f44336aa;
    transform: translate(-50%, -50%);
    z-index: 10;
  }
  .orbit {
    position: absolute;
    border: 1.5px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
  }
  .electron {
    position: absolute;
    width: 14px; height: 14px;
    background: #4caf50;
    border-radius: 50%;
    box-shadow: 0 0 10px #4caf50cc;
  }
  .info {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 14px 18px;
    font-size: 13px;
    line-height: 1.4;
    min-height: 260px;
    user-select: text;
    white-space: pre-line;
    overflow-y: auto;
    max-height: 400px;
  }
  .info strong {
    font-size: 18px;
    display: block;
    margin-bottom: 6px;
  }
  .info .section {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Визуализация Атома</h1>
  <div class="author">Арсений 9л</div>
  <input id="elementInput" type="number" min="1" max="112" placeholder="Введите номер элемента (1 - 112)" />
  <div class="placeholder-text">От скольки до скольки элементов (1 - 112)</div>

  <div class="atom-visualization" aria-label="Атом">
    <div class="nucleus"></div>
  </div>

  <div class="info" id="elementInfo">Введите номер элемента, чтобы увидеть информацию.</div>
</div>

<script>
  const container = document.querySelector('.atom-visualization');
  const input = document.getElementById('elementInput');
  const infoBox = document.getElementById('elementInfo');

  const shellsCapacity = [2, 8, 18, 32, 18, 8, 2];
  const baseRadius = 40;

  function clearAtom() {
    container.querySelectorAll('.orbit').forEach(e => e.remove());
  }

  function createOrbit(radius) {
    const orbit = document.createElement('div');
    orbit.classList.add('orbit');
    orbit.style.width = `${radius * 2}px`;
    orbit.style.height = `${radius * 2}px`;
    return orbit;
  }

  function createElectron(x, y) {
    const electron = document.createElement('div');
    electron.classList.add('electron');
    electron.style.left = `${x}px`;
    electron.style.top = `${y}px`;
    return electron;
  }

  function drawAtom(electrons) {
    clearAtom();
    let remaining = electrons;
    for (let i = 0; i < shellsCapacity.length && remaining > 0; i++) {
      const electronsOnShell = Math.min(remaining, shellsCapacity[i]);
      remaining -= electronsOnShell;
      const radius = baseRadius + i * 25;

      const orbit = createOrbit(radius);
      container.appendChild(orbit);

      for (let n = 0; n < electronsOnShell; n++) {
        const angle = (2 * Math.PI / electronsOnShell) * n;
        const x = radius + radius * Math.cos(angle) - 7;
        const y = radius + radius * Math.sin(angle) - 7;
        const electron = createElectron(x, y);
        orbit.appendChild(electron);
      }
    }
  }

  function formatSection(title, content) {
    return `<div class="section"><strong>${title}</strong>${content}</div>`;
  }

  let elements = {};

  function showElementInfo(num) {
    if (!elements[num]) {
      infoBox.textContent = `Элемент с номером ${num} не найден.`;
      drawAtom(0);
      return;
    }
    const e = elements[num];
    let html = '';
    html += `<strong>${e.name} (${e.symbol})</strong>`;
    html += formatSection('Атомный номер (Z): ', e.atomicNumber);
    html += formatSection('Атомная масса (A): ', e.atomicMass);
    html += formatSection('Период и группа: ', `Период ${e.period}, Группа ${e.group || '—'}`);
    html += formatSection('Электронная конфигурация:', e.electronConfiguration);
    html += formatSection('Физические свойства:', e.physicalProperties);
    html += formatSection('Химические свойства:', e.chemicalProperties);
    html += formatSection('Изотопы:', e.isotopes);
    html += formatSection('Энергия ионизации (эВ):', e.ionizationEnergy);
    html += formatSection('Электроотрицательность:', e.electronegativity);
    html += formatSection('Степени окисления:', e.oxidationStates);
    html += formatSection('Радиус атома (пм):', e.atomicRadius);

    infoBox.innerHTML = html;
    drawAtom(e.electrons);
  }

  fetch('elements.json')
    .then(response => response.json())
    .then(data => {
      elements = data;
      input.addEventListener('input', () => {
        let val = +input.value;
        if (!val || val < 1 || val > 112) {
          infoBox.textContent = 'Введите число от 1 до 112';
          drawAtom(0);
          return;
        }
        showElementInfo(val);
      });
    })
    .catch(() => {
      infoBox.textContent = 'Ошибка загрузки данных элементов.';
    });

  drawAtom(0);
</script>
</body>
</html>
